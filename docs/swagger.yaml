basePath: /
definitions:
  models.Product:
    properties:
      categoria:
        type: string
      created_at:
        type: string
      descripcion:
        type: string
      id:
        type: integer
      nombre:
        type: string
      precio:
        type: number
      proveedor:
        type: string
      stocks:
        items:
          $ref: '#/definitions/models.Stock'
        type: array
      updated_at:
        type: string
    type: object
  models.Stock:
    properties:
      cantidad:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      product_id:
        type: integer
      sucursal:
        type: string
      updated_at:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Esta API permite gestionar productos con GORM y Gin.
  title: API de Productos
  version: "1.0"
paths:
  /products:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Product'
            type: array
      summary: Obtener todos los productos
      tags:
      - Productos
    post:
      consumes:
      - application/json
      parameters:
      - description: Producto a crear
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/models.Product'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Product'
      summary: Crear un producto nuevo
      tags:
      - Productos
swagger: "2.0"
